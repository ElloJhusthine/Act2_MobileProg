<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act 2</title>
</head>
<body>
    <h1>Hi! This is my Activity 2</h1>
    <h2>Jhusthine Ello</h2>

    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput" min="1">
    <button onclick="generateDiamond()">Proceed</button>

    <pre id="patternOutput"></pre>

    <script>
        function generateDiamond() {
            let number = parseInt(document.getElementById('numberInput').value);

            if (number % 2 === 0) {
                number--;  
            }

            let pattern = '';
            let midpoint = Math.floor(number / 2);

            for (let i = 0; i <= midpoint; i++) {
                for (let j = 0; j < midpoint - i; j++) {
                    pattern += ' ';
                }
                for (let k = 0; k < (2 * i + 1); k++) {
                    pattern += '*';
                }
                pattern += '\n';
            }

            for (let i = midpoint - 1; i >= 0; i--) {
                for (let j = 0; j < midpoint - i; j++) {
                    pattern += ' ';
                }
                for (let k = 0; k < (2 * i + 1); k++) {
                    pattern += '*';
                }
                pattern += '\n';
            }

            document.getElementById('patternOutput').textContent = pattern;
        }
    </script>
</body>
</html>
